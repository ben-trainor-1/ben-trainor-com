<!DOCTYPE html>
<html>

<head>

    <title>Contact form - Ben Trainor</title>
    <meta name="description"
        content="Contact form">
    <meta name="keywords"
        content="booking, freelance, ben trainor, benjamin, trainer, netlify, composition, music, engineering">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Mailchimp integration -->
    <!-- <script id="mcjs">!function(c,h,i,m,p){m=c.createElement(h),p=c.getElementsByTagName(h)[0],m.async=1,m.src=i,p.parentNode.insertBefore(m,p)}(document,"script","https://chimpstatic.com/mcjs-connected/js/users/c366dacf0264d8ff535817885/1c1464baf1c4283350f78e241.js");</script> -->


    <!-- Bootstrap CSS v5.0.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <!-- Main stylesheets -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/background_img.css">

</head>


<body>

    <div class="row m-0 p-0">

            <form name="contact" 
                class="form row needs-validation m-0 p-0 round-10" 
                netlify
                data-netlify-honeypot="bot-field"
                action="success.html"
                >
            
                <!-- First/last name -->
                <div class="row m-0 p-sm-2 pt-sm-0 p-0">
                    <div class="col-sm-6 col-12 m-0 p-2">
                        <label for="f_name" class="form-label w-100 m-0 p-2">First name
                            <input type="text" id="f_name" name="f_name" class="form-control m-0 p-2" required />
                        </label>
                        <div class="invalid-feedback">
                            Please enter your first name.
                        </div>
                    </div>
                    <div class="col-sm-6 col-12 m-0 p-2">
                        <label for="l_name" class="form-label w-100 m-0 p-2">Last name
                            <input type="text" id="l_name" name="l_name" class="form-control m-0 p-2" required />
                        </label>
                        <div class="invalid-feedback">
                            Please enter your last name.
                        </div>
                    </div>
                </div>
                
                <!-- Email/phone -->
                <div class="row m-0 p-sm-2 p-0">
                    <div class="col-sm-6 col-12 m-0 p-2">
                        <label for="email" class="form-label w-100 m-0 p-2">Email
                            <input type="email" id="email" name="email" class="form-control m-0 p-2" placeholder="email@example.com" required />
                        </label>
                        <div class="invalid-feedback">
                            Please enter a valid email.
                        </div>
                    </div>
                    <div class="col-sm-6 col-12 m-0 p-2">
                        <label for="phone" class="form-label w-100 m-0 p-2">Phone
                            <input type="text" id="phone" name="phone" class="form-control m-0 p-2" required />
                        </label>
                        <div class="invalid-feedback">
                            Please enter a valid phone number.
                        </div>
                    </div>
                </div>
                
                <!-- Subject -->
                <div class="row m-0 p-sm-2 p-0">
                    <div class="col-sm-6 col-12 m-0 p-2">
                        <label for="subject" class="form-label w-100 m-0 p-2">Subject
                        </label>
                        <select name="subject" id="subject" class="form-select m-0 p-2" required>
                            <option selected disabled value="Composition">Please select...</option>
                            <option value="Composition">Composition</option>
                            <option value="Guitar">Guitar</option>
                            <option value="Mixing/mastering">Mixing/mastering</option>
                            <option value="Recording">Recording</option>
                            <option value="Photography">Photography</option>
                            <option value="Composition">Composition</option>
                        </select>
                    </div>
                    <div class="col-sm-6 col-12 m-0 p-2">
                        <label for="referral" class="form-label w-100 m-0 p-2">How did you find me?</label>
                        <select name="referral" id="referral" class="form-select m-0 p-2">
                            <option selected disabled value="Composition">Please select...</option>
                            <option value="Advertisement">Advertisement</option>
                            <option value="Friend">Friend</option>
                            <option value="Google search">Google search</option>
                            <option value="Social media">Social media</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>
                
                <!-- Message -->
                <div class="row m-0 p-sm-2 p-0">
                    <div class="col-12 m-0 p-2">
                        <label for="message" class="form-label w-100 m-0 p-2">Message</label>
                        <textarea name="message" id="message" class="form-textarea form-control" rows="5"></textarea>
                    </div>
                </div>

                <!-- Submit -->
                <div class="row m-0 p-sm-2 pb-sm-3 p-3">
                    <div class="col-sm-3 col-1 m-0 p-0"></div>
                    <button type="submit" id="a_contact" class="col-sm-6 col-10 btn btn-secondary m-0 p-3" >Submit</button>
                </div>
                
            </form>
        <!-- </div> -->
    </div>
    
    
</body>
    
</html>
