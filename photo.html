<script type="text/javascript">
    $(".gallery-img").on("click", (event) => {
        
        let div = document.createElement("div");
        $(div).addClass("row m-0 p-md-5 p-3 align-items-center justify-content-center");

        let img = document.createElement("img");
        $(img).attr("src", $(event.target).attr("src"));
        $(img).addClass("gallery-img-full");
        
        $(div).append(img);
        $("html").append(div);

        $(".gallery-img-full, div:has(> .gallery-img-full)").on("click", () => {
            $("div:has(> .gallery-img-full)").remove();
        });

    });

    $(".gallery-link").on("click", (event) => {
        let id = $(event.target).data("gallery-id");
        $(".gallery.active").removeClass("active");
        $("#" + id).addClass("active");
    });
</script>
